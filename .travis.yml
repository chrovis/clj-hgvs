language: clojure
lein: 2.7.1
cache:
  directories:
    - $HOME/.m2
jdk:
  - oraclejdk7
  - oraclejdk8
  - openjdk7
script:
  - lein with-profile dev:1.7:1.9 test
  - lein doo phantom test once
jobs:
  include:
    - stage: coverage
      jdk: oraclejdk8
      script:
        - lein cloverage --codecov
        - bash <(curl -s https://codecov.io/bash) -f target/coverage/codecov.json
    - stage: deploy
      jdk: oraclejdk8
      script: skip
      deploy:
        provider: script
        script: ./deploy-snapshot.sh
        on:
          branch: master
